    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff1e56, #ff4d6d);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: white;
            color: #333;
            padding: 40px 20px;
            border-radius: 30px;
            width: 85%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            z-index: 10;
            position: relative;
        }

        h1 { color: #ff1e56; margin-bottom: 10px; }
        h2 { font-size: 1.2rem; margin-bottom: 25px; }
        p { font-size: 1.1rem; color: #555; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 28px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .yes-btn {
            background-color: #ff1e56;
            color: white;
        }

        .yes-btn:hover { transform: scale(1.1); }

        .no-btn {
            background-color: #eee;
            color: #555;
            position: relative;
        }

        .love-message {
            font-weight: bold;
            font-size: 20px;
            margin-top: 25px;
            color: #ff1e56;
            min-height: 30px;
        }

        /* Heart Animation */
        .heart {
            position: absolute;
            color: #fff;
            font-size: 20px;
            top: -20px;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(105vh) rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container" id="main-card">
    <h1>Pavan ‚ù§Ô∏è</h1>
    <p>It‚Äôs been 3 months of us from today üíï</p>
    <h2>Will you be my Valentine?</h2>

    <div class="btn-group">
        <button class="yes-btn" onclick="sayYes()">Yes üíñ</button>
        <button class="no-btn" onmouseover="moveNo()" onclick="noClick()">No üò¢</button>
    </div>

    <p class="love-message" id="message"></p>
</div>

<script>
    let noCount = 0;

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }

    function sayYes() {
        document.getElementById("message").innerHTML = "Yayyy! I love you so much Pavan ‚ù§Ô∏èüê∞";
        setInterval(createHeart, 300); // Start raining hearts!
        // Hide the "No" button so they can't change their mind ;)
        document.querySelector(".no-btn").style.display = "none";
    }

    function noClick() {
        noCount++;
        if (noCount === 1) {
            alert("Are you sure? ü•∫");
        } else if (noCount === 2) {
            alert("Think again... üò§");
        } else {
            // The "Final" Love Screen
            document.getElementById("main-card").innerHTML = `
                <img src="https://i.pinimg.com/736x/e1/ef/e1/e1efe1c9baa6995b24ca20766ad81a81.jpg" width="200" style="border-radius:20px;">
                <h1 style="color:#ff1e56; margin-top:20px;">I KNEW IT! ‚ù§Ô∏è</h1>
                <p>I LOVE YOU FOREVER!</p>
            `;
            setInterval(createHeart, 200);
        }
    }

    function moveNo() {
        if (noCount >= 2) {
            const btn = document.querySelector(".no-btn");
            // Keep button inside visible screen
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = "fixed";
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }
    }
</script>
